<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Application feuille de temps</title>
    <link th:href="@{/styles/semantic-dist/semantic.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="ui grid">
      <form class="ui form two wide column centered" method="post">
        <div class="field">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter your username" />
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter your password" />
        </div>
        <input class="ui primary button" type="submit" value="Login" />
      </form>
    </div>
    <div align = center>
      <p style="color: red;" th:text="${msg}"></p>
    </div>
  </body>
</html>
